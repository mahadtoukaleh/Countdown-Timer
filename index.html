<!DOCTYPE html>
<html>
  <head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="countdown-container">
        <h1 class="countdown-heading">Countdown to:</h1>
        <div class="countdown-input">
          <label for="countdown-date">Enter your date:</label>
          <input type="datetime-local" id="countdown-date" name="countdown-date">
        </div>
        <div class="countdown-timer">
          <div class="countdown-number">
            <span id="countdown-days"></span>
            <span class="countdown-label">Days</span>
          </div>
          <div class="countdown-number">
            <span id="countdown-hours"></span>
            <span class="countdown-label">Hours</span>
          </div>
          <div class="countdown-number">
            <span id="countdown-minutes"></span>
            <span class="countdown-label">Minutes</span>
          </div>
          <div class="countdown-number">
            <span id="countdown-seconds"></span>
            <span class="countdown-label">Seconds</span>
          </div>
        </div>
        <button id="set-reminder-btn">Set Reminder</button>
        <div id="reminder-message"></div>
        <div class="social-media-sharing">
          <a href="#" id="facebook-share-btn"><i class="fab fa-facebook-square"></i></a>
          <a href="#" id="twitter-share-btn"><i class="fab fa-twitter-square"></i></a>
          <a href="#" id="linkedin-share-btn"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </div>
    <script src="javascript.js"></script>
  </body>
</html>
